{% extends 'todo/base.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'todo_edit' pk=todo.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ todo.todo }}</h1>
        <p>{{ todo.description|linebreaksbr }}</p>
    </div>
{% endblock %}
