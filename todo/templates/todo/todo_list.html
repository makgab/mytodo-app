{% extends 'todo/base.html' %}

{% block content %}
    {% for todo in todos %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.todo }}</a></h1>
            <p>{{ todo.description|linebreaksbr }}</p>
            <li>{{ todo.type|linebreaksbr }}</li>
        </div>
    {% endfor %}
{% endblock %}
